<div id="page-content-wrapper">

									</select>

	            			</div>
	            			<div class="col-xs-6">

	            			</div>

	            		<hr />

	            		<h4 class="text-center">1st Period</h4>

	            		</div>

	            			<div class="col-xs-4">
	            				<div class="form-group">
	            					<label>PPO</label>
	            					<input class="form-control" ng-model="game.visitor.p1.ppo">

	            				<div class="form-group">
	            					<label>Player</label>
	            					<select class="form-control" ng-model="game.home.player">
										<option>2</option>
										<option>3</option>
										<option>4</option>
									</select>
	            				</div>         				
	            			</div>
	            			<div class="col-xs-6">
	            				<div class="form-group">
	            					<label>Team</label>
	            					<input class="form-control" ng-model="game.home.team">
	            				</div>
	            			</div>
	            		</div>	<!-- /.row -->

	            		<hr />
	            		
	            		<h4 class="text-center">1st Period</h4>

	            					<input class="form-control" ng-model="game.home.p1.goals">

	            			</div>

	        	</div>

</div>
